    <style>
        body {
            font-family: arial;
            margin: 0;
            padding: none;
            background-color: #2e3d62;
        }

        #header {
            height: 20px;
            background-color: #888
        }

        .emscripten {
            padding-right: 0;
            display: block;
            height: 0px;
            width: 0px;
        }

        div.emscripten {
            text-align: center
        }

        canvas.emscripten {
            border: 0 none;
            background: #000;
            height: 720px;
            width: 1280px;
        }

        .spinner {
            height: 30px;
            width: 30px;
            margin: 0;
            display: inline-block;
            vertical-align: top;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation .8s linear infinite;
            border-left: 5px solid #000;
            border-right: 5px solid #000;
            border-bottom: 5px solid #000;
            border-top: 5px solid red;
            border-radius: 100%;
            background-color: #f5f5f5
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0)
            }

            to {
                -webkit-transform: rotate(360deg)
            }
        }

        @-moz-keyframes rotation {
            from {
                -moz-transform: rotate(0)
            }

            to {
                -moz-transform: rotate(360deg)
            }
        }

        @-o-keyframes rotation {
            from {
                -o-transform: rotate(0)
            }

            to {
                -o-transform: rotate(360deg)
            }
        }

        @keyframes rotation {
            from {
                transform: rotate(0)
            }

            to {
                transform: rotate(360deg)
            }
        }

        #status {
            display: none;
            vertical-align: top;
            font-weight: 700;
            color: #282828;

        }

        #progress {
            height: 0;
            width: 0
        }

        #controls {
            display: none;
            position: absolute;
        }

        #output {
            width: 100%;
            height: 140px;
            margin: 0 auto;
            margin-top: 10px;
            display: block;
            background-color: #000;
            color: #25ae26;
            font-family: 'Lucida Console', Monaco, monospace;
            outline: 0
        }

        input[type=button] {
            background-color: #d3d3d3;
            border: 4px solid #a9a9a9;
            color: #000;
            text-decoration: none;
            cursor: pointer;
            width: 140px;
            height: 50px
        }

        input[type=button]:hover {
            background-color: #f5f5f5ff;
            border-color: #000
        }

        .betterbtn {
            background-color: #057d9b;
            height: 30px;
            width: 80px;
            border-right: #000 2px solid;
            cursor: pointer;
        }

        .betterbtn:hover {
            background-color: #25ae26;
        }

        .outer {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <center>
        <div class="outer">
            <div class=spinner id=spinner></div>
            <div class=emscripten id=status>Downloading...</div><span id=controls><span><input

                        onclick=toggleAudio() type=button value="ðŸ”‡ SUSPEND" id=btn-audio></span></span>
            <div class=emscripten><progress hidden id=progress max=100 value=0></progress></div>
        </div>
        <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        <footer style="background-color: #686868;border: #000 2px solid; display: flex;width: 1276px;">
            <div class="betterbtn" onclick="Module.requestFullscreen(!1,!1)">
                fullscreen</div>
        </footer>
        </div>
    </center>
