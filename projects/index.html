<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Projects - Hamsandwich</title>
    <link rel="icon" type="image/png" href="../images/projects.png" sizes="50px">
</head>

<body>
    <script>
        function redirect(url) {
            window.location.href = url
        }
        function downloadFile(filePath) {
            const a = document.createElement('a');
            a.download = filePath;
            a.href = filePath
            a.click();
            a.remove();
        }

    </script>
    <div class="content">
        <div>

            <a href="../"><img src="../images/home.png" class="home-button"></a>
        </div>
        <div>
            <center>
                <h1 class="section-title">Projects</h1>
            </center>
        </div>
        <div class="projects" id="projects">
        </div>
        <script src="./load.js"></script>
        <script src="./main.js"></script>
        <footer id="main-footer">
            <p id="copyright">This website is being hosted on GitHub pages under the MIT license Copyright &copy; 2023
                Hammish48</p>
            <a href="https://tasty.co/recipe/the-best-chewy-chocolate-chip-cookies" target="_blank"><img
                    id="footer-cookie" src="../images/icons/cookie.png" height="50px"></a>
        </footer>
        <script>
            if (!navigator.userAgentData.mobile) {
                const a = document.getElementById("footer-cookie");
                a.style.transform = `translateX(${document.getElementById("main-footer").clientWidth - 60}px)`
            }
        </script>
    </div>
</body>

</html>
